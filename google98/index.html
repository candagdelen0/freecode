<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google</title>
</head>
<body>
    <div id="header">
        <img src="/google98/google.jpg" alt="">
    </div>
    <div>
        <div id="top">
            <p class="searchgo">Search the web using Google!</p>
            <label for="searching">
                <input type="text" id="searching">
            </label>
            <br>
            <label for="butonlu">
                <input id="butonlu" type="submit" value="Google Search">
                <input id="butonlu" type="submit" value="I'm feeling Lucky">
            </label>
            
        </div>
        <div id="bottom">
            <div class="container first">
                <p>Special Searches</p>
                <a href="#">Stanford Search</a>
                <br>
                <a href="#">Linux Search</a>
            </div>
            <div class="container second">
                <a href="#">Help!</a>
                <br>
                <a href="#">About Google!</a>
                <br>
                <a href="#">Company Info</a>
                <br>
                <a href="#">Google! Logos</a>
            </div>
            <div class="container third">
                <p>Get Google! <br>updates monthly!</p>
                <input type="email" id="searching" placeholder="your e-mail">
                <br>
                <input type="submit" value="Subscribe">
                <a href="#">Archive</a>

        </div>
    </div>
